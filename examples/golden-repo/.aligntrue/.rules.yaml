  - "heading": "Security practices"
    "content":
      "Never commit API keys, passwords, or tokens to version control. Use environment variables or secure secret management instead.


      Common patterns to avoid:


      - API*KEY = \"sk_live*...\"

      - password: \"mypassword123\"

      - token: \"ghp\\_...\""
