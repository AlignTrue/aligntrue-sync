version: "1"
mode: solo

scopes:
  - path: "frontend"
    include: ["**/*.ts", "**/*.tsx", "**/*.jsx"]
    exclude: ["**/*.test.ts", "**/*.test.tsx", "**/__tests__/**"]
    rulesets: ["base-rules", "react-rules", "ui-rules"]

  - path: "backend"
    include: ["**/*.ts"]
    exclude: ["**/*.test.ts", "**/__tests__/**"]
    rulesets: ["base-rules", "api-rules", "security-rules"]

merge:
  strategy: "deep"
  order: ["root", "path", "local"]

exporters:
  - agents-md
  - cursor
