version: "1"
mode: solo

scopes:
  - path: "src/new"
    include: ["**/*.ts"]
    exclude: ["**/*.test.ts"]
    rulesets: ["typescript-strict"]

  - path: "src/legacy"
    include: ["**/*.ts"]
    exclude: ["**/*.test.ts"]
    rulesets: ["typescript-lenient"]

merge:
  strategy: "deep"
  order: ["root", "path", "local"]

exporters:
  - agents-md
  - cursor
