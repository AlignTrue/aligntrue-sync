version: "1"
mode: solo

sources:
  - type: local
    path: "quality-pack.yaml"

overlays:
  overrides:
    - selector: "rule[id=max-complexity]"
      set:
        check.inputs.threshold: 20

    - selector: "rule[id=max-lines]"
      set:
        check.inputs.max: 500

    - selector: "rule[id=max-params]"
      set:
        check.inputs.max: 6

    - selector: "rule[id=max-depth]"
      set:
        check.inputs.max: 4

exporters:
  - agents-md
  - cursor
