  # - namespace: "packs/yourorg/*"
  #   owner: "yourorg"
  #   notes: "Your organization's packs"
  #
  # - namespace: "packs/yourusername/*"
  #   owner: "yourusername"
  #   notes: "Personal packs by @yourusername"
