# Namespace Registry (Reference)
#
# Documents namespace conventions for example aligns.
# This is for reference only - no central registry exists.
#
# When creating your own aligns:
# 1. Use a unique namespace (e.g., aligns/yourorg/*)
# 2. Share via git URLs or local files
# 3. No registration required

version: "1.0.0"
updated_at: "2025-10-31T00:00:00.000Z"

namespaces:
  # AlignTrue org namespaces
  - namespace: "aligns/aligntrue/*"
    owner: "AlignTrue"
    notes: "Official AlignTrue maintained aligns"

  # Base namespace (for core aligns)
  - namespace: "aligns/base/*"
    owner: "AlignTrue"
    notes: "Core base aligns (base-global, base-docs, etc.)"

  # Stacks namespace (for framework/platform-specific aligns)
  - namespace: "aligns/stacks/*"
    owner: "AlignTrue"
    notes: "Framework and platform-specific aligns (Next.js, Vercel, etc.)"

  # Example namespaces (add more via PR):
  #
  # - namespace: "aligns/yourorg/*"
  #   owner: "yourorg"
  #   notes: "Your organization's aligns"
  #
  # - namespace: "aligns/yourusername/*"
  #   owner: "yourusername"
  #   notes: "Personal aligns by @yourusername"
