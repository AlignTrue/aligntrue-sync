mode: solo
version: "1"

sources:
  - type: local
    path: ".aligntrue/rules"

exporters:
  - type: cursor
  - type: agents
  - type: vscode-mcp

overlays:
  overrides:
    - selector: "rule[id=no-console-log]"
      set:
        severity: "error"
    - selector: "rule[id=max-complexity]"
      set:
        "check.inputs.threshold": 15
    - selector: "rule[id=prefer-const]"
      remove:
        - "autofix"

  limits:
    max_overrides: 50
    max_operations_per_override: 20
