name: CI

on:
  push:
    branches: [main]
    paths:
      - "apps/docs/**"
      - "apps/web/**"
      - "packages/**"
      - "scripts/**"
      - "pnpm-workspace.yaml"
      - "package.json"
      - "pnpm-lock.yaml"
      - "turbo.json"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "apps/docs/**"
      - "apps/web/**"
      - "packages/**"
      - "scripts/**"
      - "pnpm-workspace.yaml"
      - "package.json"
      - "pnpm-lock.yaml"
      - "turbo.json"
      - ".github/workflows/ci.yml"

permissions:
  contents: read

jobs:
  lint-typecheck-test-build:
    name: Lint, Typecheck, Test, Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build
